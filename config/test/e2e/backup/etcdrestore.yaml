apiVersion: etcd.improbable.io/v1alpha1
kind: EtcdRestore
metadata:
  name: e2e-restore
spec:
  source:
    bucket:
      bucketUrl: gs://etcd-backup-test
      objectPath: foo.db
      credentials:
        googleCloud:
          secretKeySelector:
            name: backup-gcs-cred
            key: gcp.json
            optional: false
  clusterTemplate:
    clusterName: e2e-backup-cluster
    spec:
      replicas: 3
      storage:
        volumeClaimTemplate:
          storageClassName: standard
          resources:
            requests:
              storage: 100Mi
