apiVersion: etcd.improbable.io/v1alpha1
kind: EtcdRestore
metadata:
  name: simple-restore
spec:
  source:
    objectUrl: s3://backups.test.improbable.io/snapshot.db
  clusterTemplate:
    clusterName: restored-cluster
    spec:
      replicas: 3
      version: 3.2.28
      storage:
        volumeClaimTemplate:
          storageClassName: standard
          resources:
            requests:
              storage: 100Mi
      podTemplate:
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 200m
            memory: 200Mi